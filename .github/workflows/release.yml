on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - 'packages/**'

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          command: manifest
          default-branch: main
      # The logic below handles the npm publication:
      - uses: actions/checkout@v3
        # these if statements ensure that a publication only occurs when
        # a new release is created:
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: pnpm i && echo "//npm.pkg.github.com/:_authToken=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" > .npmrc
      - name: publish to registry
        run: pnpm exec lerna publish from-package --no-push --yes
        if: ${{ steps.release.outputs.releases_created }}
      
