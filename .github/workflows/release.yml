on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          command: manifest
          default-branch: main
      # The logic below handles the npm publication:
      - uses: actions/checkout@v3
        # these if statements ensure that a publication only occurs when
        # a new release is created:
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: pnpm i && echo "//npm.pkg.github.com/:_authToken=${{secrets.GITHUB_TOKEN}}\ngit-checks=false" > .npmrc
      - name: publish is-odd
        run: |
          pnpm exec rollup packages/is-odd/src/index.js --file packages/is-odd/dist/bundle.js --format esm &&
          cd packages/is-odd && 
          pnpm publish --no-git-checks
        if: ${{ steps.release.outputs['packages/is-odd--release_created'] }}
      - name: publish is-even
        run: pnpm exec rollup packages/is-even/src/index.js --file packages/is-even/dist/bundle.js --format esm && cd packages/is-even && pnpm publish --no-git-checks
        if: ${{ steps.release.outputs['packages/is-even--release_created'] }}
